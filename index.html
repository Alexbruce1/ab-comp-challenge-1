<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static Comp 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/favicon.ico/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section aria-label="buttons section" class="boxes">
    <article class="box box1" aria-label="first box button">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="never gonna give you up">
        <h1 class="main-title">LARRY ENTICER</h1>
      </a>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="never gonna let you down">
        <h2 class="main-intro">The name's Larry E. I live for a cold beer and sending the ol' super twin</h2>
      </a>
      <button class="head-buttons resume-button"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="never gonna run around">Send it</a></button>
      <button class="head-buttons contact-button-button"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="and hurt you">Hold 'er wide</a></button>      
    </article>
    <article class="box box2" aria-label="second box button">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="Never gonna make you cry">  
        <img class="svg-icon" src="images/beer2.svg" alt="beer icon">
      </a>
      <h1 class="box-header">Send It</h1>
    </article>
    <article class="box box3" aria-label="third box button">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="Never gonna say goodbye">
        <img class="svg-icon" src="images/canada1.svg" alt="Canadian flag icon">
      </a>
      <h1 class="box-header">Send It</h1>
    </article>
    <article class="box box4" aria-label="fourth box button">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="Never gonna tell a lie">
        <img class="svg-icon" src="images/helmet1.svg" alt="helmet icon">
      </a>
      <h1 class="box-header">Send It</h1>
    </article>
    <article class="box box5" aria-label="fifth box button">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="and hurt you">
        <img class="svg-icon" src="images/snowmobile1.svg" alt="snowmobile icon">
      </a>
      <h1 class="box-header">Send It</h1>
    </article>
    <article class="box box6" aria-label="sixth box button">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="link to a Rick Roll video">
        <img class="svg-icon" src="images/denim1.svg" alt="denim jacket icon">
      </a>
      <h1 class="box-header">Send It</h1>
    </article>
    <article class="box box7" aria-label="seventh box button">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="link to a Rick Roll video">
        <img class="svg-icon" src="images/snow2.svg" alt="snowflake icon">
      </a>
      <h1 class="box-header">Send It</h1>
    </article>
    <article class="box box8" aria-label="eighth box button">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="link to a Rick Roll video">
        <img class="svg-icon" src="images/mullet.png" alt="mullet icon">
      </a>
      <h1 class="box-header">Send It</h1>
    </article>    
    <article class="box box9" aria-label="ninth box button">
    </article>
  </section>
  <section class="image-section" aria-label="images section">
    <article class="carousel-buttons">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="and hurt you">
        <button aria-label="select first image" class="carousel-button"></button>
        <button aria-label="select second image" class="carousel-button"></button>
        <button aria-label="select third image" class="carousel-button"></button>
      </a>
    </article>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="link to a Rick Roll video">
      <button class="arrow-button"><img class="arrow arrow-left" src="images/arrow.svg" ></button>
    </a>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="link to a Rick Roll video">
      <button class="arrow-button"><img class="arrow arrow-right" src="images/arrow.svg" ></button>
    </a>
  </section>
</body>
</html>
